pluginManagement {
	repositories {
		maven { url 'https://repo.spring.io/snapshot' }
		maven { url 'https://repo.spring.io/milestone' }
		gradlePluginPortal()
	}
	resolutionStrategy {
		eachPlugin {
			if (requested.id.id == 'org.springframework.boot') {
				useModule("org.springframework.boot:spring-boot-gradle-plugin:${requested.version}")
			}
		}
	}
}

rootProject.name = 'dispatchd'

include 'report-service'
include 'content-service'
include 'eureka-service'
include 'config-service'
//include 'monitor-service' // TODO Re-include the service after support for Boot 2.2 has been implemented in SBA server side
include 'gateway-service'
include 'auth-service'
