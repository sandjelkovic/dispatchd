<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="/layouts/defaultLayout"
>
<head>
	<title th:text="#{title.login}">Log in</title>
</head>
<body>
<div th:fragment="content" layout:fragment="content">

	<form class="form-horizontal login-form" method="post" action="Login" th:action="@{/login}">
		<div class="form-group">
			<div th:if="${param.error}">Invalid username and password combinantion</div>
			<div th:if="${param.logout}">You have been logged out.</div>
		</div>
		<div class="form-group">
			<label for="inputUsername3" class="col-sm-2 control-label">Username</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="inputUsername3" placeholder="Username"
				       name="username" th:placeholder="#{login.placeholder.username}"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword3" class="col-sm-2 control-label">Password</label>
			<div class="col-sm-10">
				<input type="password" class="form-control" id="inputPassword3" placeholder="Password"
				       name="password" th:placeholder="#{login.placeholder.password}"/>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<div class="checkbox">
					<label>
						<input type="checkbox"/> <span th:text="#{login.placeholder.rememberMe}"> Remember me </span>
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-default" th:text="#{login.placeholder.submit}">Sign in</button>
			</div>
		</div>
	</form>
</div>
