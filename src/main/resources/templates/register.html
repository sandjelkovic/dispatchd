<head>
	<title th:text="#{title.login}">Log in</title>

<body>
<!--HEADER-->
<div th:fragment="content" layout:fragment="content">
<h1>Register</h1>

	<form class="form-horizontal login-form" method="post" action="Register" role="form" th:action="@{/register}" th:method="POST"
	      th:object="${formuser}">
		<input th:type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
	<div class="form-group">
		<label for="inputUsername3" class="col-sm-2 control-label" th:text="#{register.form.label.username}">Username</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="inputUsername3" placeholder="Username"
			       th:placeholder="#{register.form.placeholder.username}" th:field="*{username}"/>
			<p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username error</p>
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail3" class="col-sm-2 control-label" th:text="#{register.form.label.email}">Email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="inputEmail3" placeholder="Email"
			       th:placeholder="#{register.form.placeholder.email}" th:field="*{email}"/>
			<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email error</p>
		</div>
	</div>
	<div class="form-group">
		<label for="inputEmail3-test" class="col-sm-2 control-label" th:text="#{register.form.label.emailAgain}">Reenter email</label>
		<div class="col-sm-10">
			<input type="email" class="form-control" id="inputEmail3-test" placeholder="Reenter email"
			       th:placeholder="#{register.form.placeholder.emailAgain}" th:field="*{emailTwo}"/>
			<p th:if="${#fields.hasErrors('emailTwo')}" th:errors="*{emailTwo}">Email error</p>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3" class="col-sm-2 control-label" th:text="#{register.form.label.password}">Password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="inputPassword3" placeholder="Password"
			       th:placeholder="#{register.form.placeholder.password}" th:field="*{password}"/>
			<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password error</p>
		</div>
	</div>
	<div class="form-group">
		<label for="inputPassword3-test" class="col-sm-2 control-label" th:text="#{register.form.label.passwordAgain}">Reenter password</label>
		<div class="col-sm-10">
			<input type="password" class="form-control" id="inputPassword3-test" placeholder="Reenter password"
			       th:placeholder="#{register.form.placeholder.passwordAgain}" th:field="*{passwordTwo}"/>
			<p th:if="${#fields.hasErrors('passwordTwo')}" th:errors="*{passwordTwo}">Password error</p>
		</div>
	</div>
		<!--<div class="form-group">-->
		<!--<div class="col-sm-offset-2 col-sm-10">-->
		<!--<div class="checkbox">-->
		<!--<label>-->
		<!--<input type="checkbox"> Remember me-->
		<!--</label>-->
		<!--</div>-->
		<!--</div>-->
		<!--</div>-->
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default">
				<span class="glyphicon glyphicon-ok"></span> <span th:text="#{register.form.label.buttonAction}">Register me</span>
			</button>
			<button type="reset" class="btn btn-default">
				<span class="glyphicon glyphicon-remove"></span> <span th:text="#{register.form.label.buttonReset}">Reset</span>
			</button>
		</div>
	</div>
</form>
	<div th:if="${errorMessage}" th:text="${errorMessage}">
		There has been an unforseen error.
	</div>
	<div th:remove="tag" th:if="${error}"><!--
<p th:text="${e.message}}"> </p>
