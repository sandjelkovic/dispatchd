<!-- Navigation -->
<div id="header" th:fragment="header">
	<div class="staticimg bg1">
		<img src="img/logo.png" alt="Site logo"
		th:src="@{/img/logo.png}" th:alt="#{header.logo.alt}"/>
	</div>
	<nav class="navbar navbar-inverse">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
				        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only" th:text="#{header.toggleNav}">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="index.html"
					th:href="@{/index}">
					<div class="glyphicon glyphicon-home"></div>
                    <span th:text="#{header.sitetitle}"> Dispatchd </span>
				</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li>
						<a href="#">Link <span class="sr-only">(current)</span></a>
					</li>
					<li>
						<a href="#">Link</a>
					</li>
					<li class="dropdown">
						<!--<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Dropdown <span class="caret"></span></a>-->
						<!--<ul class="dropdown-menu">-->
						<!--<li><a href="#">Action</a></li>-->
						<!--<li><a href="#">Another action</a></li>-->
						<!--<li><a href="#">Something else here</a></li>-->
						<!--<li role="separator" class="divider"></li>-->
						<!--<li><a href="#">Separated link</a></li>-->
						<!--<li role="separator" class="divider"></li>-->
						<!--<li><a href="#">One more separated link</a></li>-->
						<!--</ul>-->
					</li>
				</ul>
				<form class="navbar-form navbar-right" role="search" th:action="@{/search}" th:method="POST">
					<div class="form-group">
						<input type="text" class="form-control" placeholder="Search"/>
					</div>
					<button type="submit" class="btn btn-default" th:text="#{header.searchlabel}">Search</button>
				</form>
				<ul class="nav navbar-nav navbar-right">
					<li th:if="${#httpServletRequest.remoteUser == null}" class="active">
						<a href="../login.html" th:href="@{/login}" th:text="#{header.login}">Login</a>
					</li>
					<li th:if="${#httpServletRequest.remoteUser == null}">
						<a href="../register.html" th:href="@{/register}" th:text="#{header.register}">Register</a>
					</li>
					<li th:if="${#httpServletRequest.remoteUser != null}">
						<a href="../logout.html" th:href="@{/logout}" th:text="#{header.signout}">Logout</a>
					</li>
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>
</div>
